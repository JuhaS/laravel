# Find out more about nodes: http://docs.devo.ps/manual/nodes

id: laravel
name: Laravel node
type: server

# Define the provider details
provider:
  name:
  size:
  location:
  image: ubuntu14.04

vars:
  # Define your domain name, '_' will answer to any IP
  domain: _

services:
  php: '*'
  nginx: '*'
  mysql: '*'

configuration:
  php:
    composer: true
    memory_limit: 512M

  mysql:
    # Define your MySQL users
    users:
      laravel: {}
    # Define your MySQL databases and which user has access
    databases:
      laravel:
        users: 
          - laravel

  nginx:
    vhosts:
      - id: laravel
        # domain: '{{ domain }}'
        webroot: public
        support: 
          - php
        routes:
          - uri: '/'
            type: static
          - uri: '~ \.php$'
            type: fastcgi
            to: '{{ nodes.laravel.configuration.php.fpm.pool.listen }}'
