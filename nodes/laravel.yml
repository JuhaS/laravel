# Find out more about nodes: http://docs.devo.ps/manual/nodes

id: laravel
name: Laravel node
type: server

# TODO: Specify the provider details
provider:
  name:
  size:
  location:
  image: ubuntu14.04

vars:
  # TODO: Set the domain name to use
  domain: 

services:
  php: '*'
  nginx: '*'

configuration:
  php:
    composer: on
    memory_limit: 512M
  nginx:
    vhosts:
      - domain: '{{ domain }}'
        port: 80
        php: "on"
        webroot: public
        routes:
          - uri: '/'
            type: static
          - uri: '~ \.php$'
            type: fastcgi
            to: localhost:9000
